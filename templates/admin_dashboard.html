<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Room Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 25px;
      border-right: 1px solid #222;
      align-items: center;
    }

    .sidebar img.logo {
      max-width: 160px;
      margin-bottom: 25px;
    }

    .sidebar a {
      width: 100%;
      display: block;
      padding: 12px 20px;
      color: #ddd;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s, color 0.2s;
      text-align: left;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #CF6000;
      color: #fff;
    }

    .logout {
      margin-top: auto;
      background-color: #b02a37;
      text-align: center;
      color: #fff;
      padding: 12px 0;
      font-weight: 500;
      width: 100%;
    }

    .logout:hover {
      background-color: #dc3545;
    }

    /* Main content */
    .content {
      flex: 1;
      background-color: #181818;
      color: #fff;
      padding: 40px;
      overflow-y: auto;
    }

    .content h2 {
      color: #ffffff;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .content p {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .btn-brand {
      background-color: #CF6000;
      border: none;
      color: #fff;
      padding: 10px 22px;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-brand:hover {
      background-color: #b85100;
    }


/* ðŸ“± MOBILE FIX â€” sidebar becomes full-width and stacked */
@media (max-width: 768px) {

  body {
    flex-direction: column;
    height: auto;
    overflow: auto;
  }

  /* Sidebar becomes top menu */
  .sidebar {
    width: 100%;
    height: auto;
    padding: 15px 0;
    display: block;                 /* Stack vertically */
    text-align: center;
    border-right: none;
    border-bottom: 1px solid #222;
  }

  .sidebar img.logo {
    max-width: 120px;
    margin: 0 auto 15px auto;
    display: block;
  }

  .sidebar a {
    display: block;                 /* Full-width buttons */
    width: 100%;
    padding: 14px 0;
    font-size: 16px;
    border-bottom: 1px solid #222;  /* Separate lines */
  }

  .sidebar a:last-child {
    border-bottom: none;
  }

  .logout {
    width: 100%;
    margin-top: 10px;
    border-radius: 0;
  }

  /* Content becomes normal flow */
  .content {
    padding: 20px;
    width: 100%;
    overflow-y: visible;
  }
}


  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <a href="{{ url_for('admin_users') }}" class="{% if request.endpoint == 'admin_users' %}active{% endif %}">Users</a>
    <a href="{{ url_for('admin_approved_users') }}" class="{% if request.endpoint == 'admin_approved_users' %}active{% endif %}">Approved Users</a>
    <a href="{{ url_for('admin_rooms') }}" class="{% if request.endpoint == 'admin_rooms' %}active{% endif %}">Rooms</a>
    <a href="{{ url_for('admin_reservations') }}" class="{% if request.endpoint == 'admin_reservations' %}active{% endif %}">Reservations</a>
    <a href="{{ url_for('logout') }}" class="logout text-decoration-none">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}
      <h2>Welcome, Administrator</h2>
      <p>Manage all rooms, companies, users, and reservations from this control panel.</p>
      {% endblock %}
  </div>

</body>
</html>
