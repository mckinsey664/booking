<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | Room Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding-top: 25px;
      border-right: 1px solid #222;
      align-items: center;
    }

    .sidebar img.logo {
      max-width: 160px;
      margin-bottom: 25px;
    }

    .sidebar a {
      width: 100%;
      display: block;
      padding: 12px 20px;
      color: #ddd;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s, color 0.2s;
      text-align: left;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #CF6000;
      color: #fff;
    }

    .logout {
      margin-top: auto;
      background-color: #b02a37;
      text-align: center;
      color: #fff;
      padding: 12px 0;
      font-weight: 500;
      width: 100%;
    }

    .logout:hover {
      background-color: #dc3545;
    }

    /* Main content */
    .content {
      flex: 1;
      background-color: #181818;
      color: #fff;
      padding: 40px;
      overflow-y: auto;
    }

    .content h2 {
      color: #ffffff;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .content p {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .btn-brand {
      background-color: #CF6000;
      border: none;
      color: #fff;
      padding: 10px 22px;
      border-radius: 6px;
      font-weight: 500;
      transition: background 0.3s;
    }

    .btn-brand:hover {
      background-color: #b85100;
    }

/* ðŸ”¥ HAMBURGER NAVIGATION (mobile only) */
.mobile-topbar {
  width: 100%;
  background: #111;
  padding: 12px 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid #222;
}

.hamburger-btn {
  background: none;
  border: none;
  font-size: 26px;
  color: #fff;
  cursor: pointer;
}

.mobile-logo {
  max-width: 110px;
}

@media (max-width: 768px) {

  /* FIX MAIN STRUCTURE */
  body {
    display: block !important;
    height: auto !important;
    overflow: auto !important;
  }

  /* SIDEBAR (HIDDEN BY DEFAULT) */
  .sidebar {
    display: none;
    width: 100% !important;
    padding-top: 0;
    border-right: none;
    border-bottom: 1px solid #222;
  }

  /* SHOW SIDEBAR WHEN TOGGLED */
  .sidebar.show {
    display: block;
  }

  /* LOGO INSIDE EXPANDED MENU */
  .sidebar img.logo {
    max-width: 130px;
    margin: 15px auto;
    display: block;
  }

  /* MENU BUTTONS */
  .sidebar a {
    text-align: center !important;
    padding: 13px 0 !important;
    font-size: 15px;
    border-bottom: 1px solid #222;
  }

  .logout {
    border-radius: 0;
  }

  /* CONTENT */
  .content {
    padding: 20px !important;
    width: 100% !important;
    margin-top: 10px !important; /* Prevent overlap */
  }
}




  </style>
</head>
<body>
<!-- MOBILE TOP BAR -->
<div class="mobile-topbar d-md-none">
  <button id="menuToggle" class="hamburger-btn">â˜°</button>
  <img src="{{ url_for('static', filename='logo.png') }}" class="mobile-logo">
</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebarMenu">

    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    <a href="{{ url_for('admin_users') }}" class="{% if request.endpoint == 'admin_users' %}active{% endif %}">Users</a>
    <a href="{{ url_for('admin_approved_users') }}" class="{% if request.endpoint == 'admin_approved_users' %}active{% endif %}">Approved Users</a>
    <a href="{{ url_for('admin_rooms') }}" class="{% if request.endpoint == 'admin_rooms' %}active{% endif %}">Rooms</a>
    <a href="{{ url_for('admin_reservations') }}" class="{% if request.endpoint == 'admin_reservations' %}active{% endif %}">Reservations</a>
    <a href="{{ url_for('logout') }}" class="logout text-decoration-none">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    {% block content %}
      <h2>Welcome, Administrator</h2>
      <p>Manage all rooms, companies, users, and reservations from this control panel.</p>
      {% endblock %}
  </div>
<script>
document.getElementById("menuToggle").addEventListener("click", function() {
    const sidebar = document.getElementById("sidebarMenu");
    sidebar.classList.toggle("show");
});
</script>

</body>
</html>
