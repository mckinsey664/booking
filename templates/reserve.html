<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve | Room Reservation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 40px 20px;
    }

    .logo { max-width: 220px; margin-bottom: 25px; }

    .form-card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 25px 30px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }

    .btn-brand {
      background-color: #CF6000;
      border: none;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn-brand:hover { background-color: #b85100; }

    .time-slot {
      display: block;
      background: #f8f9fa;
      color: #000;
      text-align: center;
      padding: 14px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 18px;
      font-weight: 500;
      transition: 0.2s;
    }
    .time-slot:hover { background: #CF6000; color: #fff; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="userMenu">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('reserve') }}">Reserve</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('my_meetings') }}">My Meetings</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('person_requests') }}">Requests For Me</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<img src="{{ url_for('static', filename='logo.png') }}" class="logo">

<h3 class="mb-4 text-center">Reserve a Meeting Slot</h3>

<!-- MAIN FORM -->
<form method="get" class="form-card mb-4">

  <!-- COMPANY DROPDOWN -->
  <label class="form-label">Select Company</label>
  <select name="company_name" class="form-select" onchange="this.form.submit()">
    <option value="">Choose company...</option>
    {% for c in companies %}
      <option value="{{ c['company_name'] }}"
        {% if selected_company == c['company_name'] %}selected{% endif %}>
        {{ c['company_name'] }}
      </option>
    {% endfor %}
  </select>

  {% if selected_company %}
    <!-- PEOPLE DROPDOWN -->
    <div class="mt-3">
      <label class="form-label">Select Person</label>
      <select name="entity_id" class="form-select" required>
        <option value="">Choose person...</option>
        {% for p in people %}
          <option value="{{ p['id'] }}"
            {% if entity_id and entity_id|int == p['id'] %}selected{% endif %}>
            {{ p['first_name'] }} {{ p['last_name'] }} ({{ p['email'] }})
          </option>
        {% endfor %}
      </select>
    </div>
  {% endif %}

  <div class="mt-3">
    <label class="form-label">Select Date</label>
    <select name="date" class="form-select" required>
      <option value="">Choose...</option>
      <option value="2025-12-09" {% if selected_date=='2025-12-09' %}selected{% endif %}>December 9, 2025</option>
      <option value="2025-12-10" {% if selected_date=='2025-12-10' %}selected{% endif %}>December 10, 2025</option>
    </select>
  </div>

  <button class="btn btn-brand w-100 text-white mt-3">Show Available Times</button>
</form>


<!-- TIME SLOT SELECTION -->
{% if available_times %}
  <div class="form-card">
    <h5 class="mb-3 text-center">Select a Time Slot</h5>

    <form method="post">
      <input type="hidden" name="entity_id" value="{{ entity_id }}">
      <input type="hidden" name="date" value="{{ selected_date }}">
      <input type="hidden" name="slot_id" id="slotId">
      <input type="hidden" name="time" id="chosenTime">

      {% for s in available_times %}
        <a href="#" class="time-slot"
           data-slot-id="{{ s['slot_id'] }}"
           data-start-time="{{ s['time'] }}">
          {{ s['time'] }}
        </a>
      {% endfor %}

      <button type="submit" id="reserveBtn" class="btn btn-brand w-100 text-white" disabled>
        Reserve Slot
      </button>
    </form>
  </div>
{% endif %}


<script>
  // Time slot selection
  document.addEventListener("DOMContentLoaded", function() {
    document.querySelectorAll(".time-slot").forEach(slot => {
      slot.addEventListener("click", function(e) {
        e.preventDefault();
        document.querySelectorAll(".time-slot").forEach(el => {
          el.style.background = "#f8f9fa";
          el.style.color = "#000";
        });
        this.style.background = "#CF6000";
        this.style.color = "#fff";

        document.getElementById("slotId").value = this.dataset.slotId;
        document.getElementById("chosenTime").value = this.dataset.startTime;
        document.getElementById("reserveBtn").disabled = false;
      });
    });
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
