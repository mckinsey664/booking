<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Reservation | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#000; color:#fff; padding:40px; }
    .card { background:#1c1c1c; border:none; border-radius:10px; padding:25px; }
    .btn-brand { background:#CF6000; border:none; }
    .btn-brand:hover { background:#b85100; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4 text-center">âž• Add Reservation</h3>
    <div class="card">
      <form method="post">
        <div class="mb-3">
          <label class="form-label">Select Company</label>
          <select name="company_id" class="form-select" required>
            <option value="">Choose...</option>
            {% for c in companies %}
              <option value="{{ c['id'] }}">{{ c['name'] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Select Room</label>
          <select name="room_name" class="form-select" required>
            <option value="">Choose...</option>
            {% for r in rooms %}
              <option value="{{ r['name'] }}">{{ r['name'] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" name="time" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Invites (optional)</label>
          <textarea name="invites" class="form-control" placeholder="Comma-separated emails..."></textarea>
        </div>

        <button class="btn btn-brand w-100">Add Reservation</button>
      </form>

      <a href="{{ url_for('admin_reservations') }}" class="btn btn-secondary w-100 mt-2">Back to Reservations</a>
    </div>
  </div>
</body>
</html>
